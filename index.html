<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do Dapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
  

    <script src="./ethers.js" type="module" defer >
        </script>
    <script src="./app.js" type="module" defer>
    </script>
</head>
<body>

<div class="py-2">
    <h1 class="text-3xl text-center ">List of Todos</h1>

    <section class="mx-auto p-3 max-w-3xl"> 
        <form id="formList">
            <input class="border p-3 w-full"  id="_description" placeholder="Enter your task" >
            <button id="add" class="border border-green-300 p-4 p-y-2 mx-auto  text-center my-3 block">Add Task</button>
            <button id="remove" class="border border-red-300 p-4 p-y-2 mx-auto text-center my-3 block" >Remove </button>
        </form>
    </section>
   

<section class="mx-auto p-3 max-w-3xl">
    <section class="mx-auto p-3 max-w-3xl"> 
        <form id="formList">
            <input class="border p-3 w-full"  id="address" placeholder="Enter your Address" >
            <button id="get-addr" class="border border-green-300 p-4 p-y-2 mx-auto  text-center my-3 block">Get all task</button>
        </form>
    </section>

    <ul class="list-disc">
        <li id="todos" class="my-2"> List of Tasks</li>
    </ul>
</section>
</div>

    
</body>
</html>
